<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre tabelas</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>Coluna A</th>
                <th>Coluna B</th>
            </tr>
            <tr>
                <td>1A</td> <td>1B</td>
            </tr>
            <tr>
                <td>2A</td> <td>2B</td>
            </tr>
            <tr>
                <td>3A</td> <td>3C</td>
            </tr>
            <tr>
                <td colspan="2">4A</td>
            </tr>
        </table>
    </div>
    <hr>
    <div class="container">
        <table>
            <tr>
                <th>Coluna A</th>
                <th>Coluna B</th>
            </tr>
            <tr>
                <td rowspan="2">1A</td>
                <td>1B</td>
            </tr>
            <tr>
                <td>2B</td>
            </tr>
            <tr>
                <td>3A</td> <td>3C</td>
            </tr>
        </table>
    </div>

</body>
</html>
