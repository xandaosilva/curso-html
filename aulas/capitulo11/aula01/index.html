<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos de media</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>Áudio</h1>
    <audio controls autoplay>
        <!-- <audio src="./assets/media/mozart_trompa.mp3" controls></audio> -->
        <source src="./assets/media/mozart_trompa.mp3" type="audio/mp3">
        <source src="./assets/media/mozart_trompa.ogg" type="audio/ogg">
        <p>Seu navegador não suporta este player</p>
    </audio>

    <hr>

    <h1>Vídeo</h1>
    <video controls>
        <source src="./assets/media/video.mp4" type="video/mp4">
        <source src="./assets/media/video.ogv" type="video/ogv">
        <source src="./assets/media/video.webm" type="video/webm">
        <p>Seu navegador não suporta este player</p>
    </video>

    <hr>

    <h1>Iframe</h1>
    <iframe src="frame.html" frameborder="0"></iframe>
    <iframe src="https://www.youtube.com/embed/EE-LOSL51j4" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <hr>

    <h1>Figure</h1>
    <figure>
        <img src="./assets/img/avatar.jpg" alt="">
        <figcaption>Avatar</figcaption>
    </figure>
</body>
</html>
