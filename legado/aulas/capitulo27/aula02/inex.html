<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="./assets/css/bootstrap-theme.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Validação formulário</h1>
    </div>
    <div class="container">
        <form action="#">
            <div class="form-group">
                <label for="txtUser">Usuario</label>
                <input type="text" class="form-control" id="txtUser" name="user" placeholder="Usuário">
            </div>
            <div class="form-group">
                <label for="txtPass">Senha</label>
                <input type="password" class="form-control" id="txtPass" name="pass" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Logar</button>   
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
