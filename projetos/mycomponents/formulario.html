<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My components</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="#"><img src="assets/images/perfil.png" alt="Perfil" class="profile-image"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tipografia.html">Tipografia</a></li>
                <li><a href="cards.html">Cards</a></li>

                <li><a href="botoes.html">Botões</a></li>
                <li><a href="tabelas.html">Tabelas</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1>My components</h1>
        <section>
            <h2>Entre em contato</h2>
            <div class="row">
                <form action="">
                    <div class="row">
                        <div>
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Nome completo">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" autocomplete="off">
                        </div>
                    </div>
                    <label for="message">Digite sua mensagem</label>
                    <textarea name="message" id="message" rows="6"></textarea>
                    <input type="submit" class="btn" value="Enviar">
                </form>
                <address>
                    <p><b>Endereço</b> 1234 Somewhere Rd. Nashville, TN 00000 United States</p>
                    <p><b>Telefone</b> 000-000-000</p>
                    <p><b>Email</b> email@server.com</p>
                </address>
            </div>
        </section>
        <section>
            <h2>Quiz</h2>
            <form action="" class="form-quiz">
                <label for="technology">Qual é a sua linguagem preferida?</label>
                <select name="technology" id="technology">
                    <option value="null">Selecione</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="c#">C#</option>
                    <option value="kotlin">Kotlin</option>
                </select>
                <label>Baixa prioridade <input type="radio" name="priority" value="low"></label>
                <label>Média prioridade <input type="radio" name="priority" value="medium"></label>
                <label>Alta prioridade <input type="radio" name="priority" value="high"></label>
                <label><input type="checkbox" name="copy" value="true"> Envie-me uma cópia</label>
                <label><input type="checkbox" name="human" value="true"> Sou humano</label>
                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" class="btn btn-stroke" value="Enviar">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
