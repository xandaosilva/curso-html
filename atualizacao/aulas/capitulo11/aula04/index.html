<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Meter</h1>
    <meter min="0" max="100" low="30" high="90" value="90"></meter>

    <h1>Progress</h1>
    <label>Tarefas concluídas<progress max="100" value="32"></progress></label>
    
    <h1>Output</h1>
    <form oninput="result.value = x.value * y.value">
        <input type="number" name="x" id="x"> X
        <input type="number" name="y" id="y"> =
        <output name="result" for="x y"></output>
    </form>
</body>
</html>
