<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre tabelas</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <table>
        <caption>Tabela de preços de cursos</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$1000.00</td>
            </tr>
            
            <tr>
                <td>Photoshop</td>
                <td>R$1000.00</td>
            </tr>

            <tr>
                <td>Illustrator</td>
                <td>R$1000.00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML 5</td>
                <td>R$1000.00</td>
            </tr>

            <tr>
                <td>CSS 3</td>
                <td>R$1000.00</td>
            </tr>

            <tr>
                <td>JavaScript</td>
                <td>R$1000.00</td>
            </tr>

            <tr>
                <td>Php</td>
                <td>R$1000.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
